<div class="principal-card">
    <p class="tittle">Check Disponibility</p>
    <table mat-table [dataSource]="parkingList" class="table">

            <ng-container matColumnDef="licence">
                    <th mat-header-cell *matHeaderCellDef> Licence </th>
                    <td mat-cell *matCellDef="let parking"> {{parking.vehicle.licenceNumber}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="checkIn">
                    <th mat-header-cell *matHeaderCellDef> Check In </th>
                    <td mat-cell *matCellDef="let parking"> {{parking.dateIn | date: 'medium'}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> Type </th>
                    <td mat-cell *matCellDef="let parking"> {{parking.type}} </td>
                  </ng-container>
                

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
