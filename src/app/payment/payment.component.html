<div class="principal-card">
    <p class="tittle">Generate Payment</p>
  <div class="formRegistry">
    <form [formGroup]="paymentVehicle" (ngSubmit)="generatePayment()">
      <mat-form-field class="field">
        <input type="text" matInput placeholder="Licence" name="payLicence" [(ngModel)]="vehiclePayment.licence"
          formControlName="payLicence" [errorStateMatcher]="matcher">
        <mat-error class="error" *ngIf="paymentVehicle.controls.payLicence.hasError('required')">
          please, complete all the fields
        </mat-error>
      </mat-form-field>
      <button mat-button class="button-save" [disabled]="!paymentVehicle.valid">Payment</button>
    </form>
  </div>
</div>
